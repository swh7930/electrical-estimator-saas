{% extends "base.html" %}
{% block title %}Sign in Â· Electrical Estimator{% endblock %}
{% block container_class %}container-sm{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <header class="text-center border-bottom py-3 mb-3">
      <h1 class="h3 mb-1">Sign in</h1>
      <div class="text-muted">Access your Electrical Estimator account</div>
    </header>

    <form class="card p-4" method="post" action="{{ url_for('auth.login_post') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control" required autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary rounded-pill px-4">Sign in</button>
        <a class="text-decoration-none" href="{{ url_for('main.home') }}">Back to Home</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
