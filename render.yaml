services:
  - type: web
    name: eesaas-staging
    runtime: python
    region: oregon
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -m flask --app wsgi.py db upgrade
    startCommand: gunicorn -w 3 -b 0.0.0.0:$PORT wsgi:app
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.12"
      - key: APP_ENV
        value: staging
      - key: FLASK_DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: eesaas-staging-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: eesaas-staging-kv
          type: keyvalue
          property: connectionString
      - key: APP_BASE_URL
        value: https://eesaas-staging.onrender.com
      # Secrets to enter in Render on first sync
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_WEBHOOK_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: STRIPE_PRICE_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_PRO_ANNUAL
        sync: false

  # Render Key Value (Redis) â€” private network only
  - type: keyvalue
    name: eesaas-staging-kv
    plan: starter
    ipAllowList: []   # empty list = internal connections only

  # Nightly logical backup of the staging database to S3 at 03:00 UTC
  - type: cron
    name: eesaas-staging-db-backup
    runtime: docker
    repo: https://github.com/render-examples/postgres-s3-backups
    schedule: "0 3 * * *"
    envVars:
      # Postgres major version shown in your note: 17
      - key: POSTGRES_VERSION
        value: "17"
      # Use the **External Database URL** (do not commit the value; set in dashboard on first sync)
      - key: DATABASE_URL
        sync: false
      # Bucket region (Oregon = us-west-2). Set values in dashboard.
      - key: AWS_REGION
        value: "us-west-2"
      - key: S3_BUCKET_NAME
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false

databases:
  - name: eesaas-staging-db
    plan: basic-256mb
