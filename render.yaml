services:
  - type: web
    name: eesaas-staging
    runtime: python
    region: oregon
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -m flask --app wsgi.py db upgrade
    startCommand: gunicorn -w 3 -b 0.0.0.0:$PORT wsgi:app
    healthCheckPath: /api/ping
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.12"
      - key: APP_ENV
        value: staging
      - key: FLASK_DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: eesaas-staging-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: eesaas-staging-kv
          type: keyvalue
          property: connectionString
      - key: APP_BASE_URL
        value: https://eesaas-staging.onrender.com
      # Secrets to enter in Render on first sync
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_WEBHOOK_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false

  # Render Key Value (Redis) â€” private network only
  - type: keyvalue
    name: eesaas-staging-kv
    plan: starter
    ipAllowList: []   # empty list = internal connections only

databases:
  - name: eesaas-staging-db
    plan: basic-256mb
